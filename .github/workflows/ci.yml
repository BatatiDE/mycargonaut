name: CI Workflow

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  checkout-code:
    name: Checkout Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: Lint Backend Code
        run: |
          cd backend
          ./gradlew check

  backend-tests:
    name: Backend Unit and Integration Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: Build and Test Backend
        run: |
          cd backend
          ./gradlew build
          ./gradlew test

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Lint Frontend Code
        run: |
          cd frontend
          npm install
          npm run lint

  frontend-tests:
    name: Frontend Unit and Integration Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Frontend Dependencies and Test
        run: |
          cd frontend
          npm install
          npm test

  ui-ux-tests:
    name: UI/UX End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress Tests
        run: |
          cd frontend
          npm install
          npx cypress run
